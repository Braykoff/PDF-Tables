<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>PDFTables</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="./assets/main.css">
  <link rel="icon" type="image/x-icon" href="/assets/favicon.png">
</head>

<body>
  <!-- TOPBAR -->
  <div id="topbar">
    <!-- File input -->
    <span class="action" id="fileInputContainer" title="Click to upload PDF">
      <input type="file" id="fileInput" accept="application/pdf" style="display:none">
      <label for="fileInput" id="fileTitle" style="cursor:pointer;">No File Open...</label>
    </span>
    <!-- Page counter -->
    <span id="pageCount">Page ?</span>
    <!-- Table dimensions-->
    <span>Cols: <input id="columnEntry" type="number" value="4" title="Number of columns"></span>
    <!-- Actions -->
    <span class="action" id="showTextboxesAction"
      title="Indicate the x/y position of each textbox in the text layer of this PDF">Show Textboxes</span>
    <span class="action" id="applyToAllAction" title="Apply this table's layout to all following pages.">Apply
      All</span>
    <span class="action" id="detectRowsAction" title="Use the index column to detect row borders.">Detect Rows</span>
    <span class="action" id="extractAction" title="Download csv file from table configurations.">Extract</span>
  </div>

  <!-- PAGES -->
  <div id="pageContainer"></div>

  <!-- BOTTOM BAR -->
  <div id="bottomBar"><span id="bottomBarContent"></span></div>

  <!-- SCRIPTS -->
  <script type="module" src="dist/bundled.min.js"></script>
</body>

</html>
